<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ai Universe Hub</title>
    <link rel="shortcut icon" href="images/favicon.png">
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="max-w-[80%] mx-auto flex flex-col items-center my-12">
        <h1 class="text-4xl font-bold">AI Universe Hub</h1>
        <button class="bg-[#EB5757] py-2 px-4 rounded-lg mt-2 text-white">Sort By Date</button>
    </header>
    <main>
        <section id="card-container" class="max-w-[80%] mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 items-center my-12">
        </section>

        <!-- Modal -->
         <div>
            <!-- Open the modal using ID.showModal() method -->
<button class="btn" onclick="feature_modal.showModal()">open modal</button>
<dialog id="feature_modal" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box w-11/12 max-w-5xl">
    <div class="grid grid-cols-2 items-center justify-center" id="modal-container">
          
    </div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>
         </div>
    </main>
    <script src="scripts/script.js"></script>
  </body>
</html>
